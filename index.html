<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Moodle trajectory visualizer</title>
</head>

<body>
    <h1>Moodle trajectory visualizer</h1>

    <h2>Selecione o arquivo com as notas do aluno para gerar a visualização da sua trajetória no curso:</h2>
    <input type="file" id="file-input" />

    <!-- TODO: All info should be hidden until first student data is opened -->
    <h2 class="main-header">Informações dos alunos</h2>
    <div id="student-info-section-div"></div>

    <h2 class="main-header"><b>Trajetória de aprendizado dos alunos</b></h2>
    <!-- Graph canvas as svg inside a scrollable div -->
    <div id="trajectory-div" class="horizontally-scrollable-div"><svg id="graph-canvas"></svg></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-dag@0.8.1"></script>

    <script src="trajectory-visualizer.js"></script>
</body>

</html>
